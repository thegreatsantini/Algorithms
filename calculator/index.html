<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="calculator">

      <div class="calculator__header">
        <span class="calculator__equation">
          
        </span>
        <h2 class="calculator__output">652</h2>
      </div>
    
      <div class="calculator__body">
        <div class="calculator__buttons">
          <button class="calculator__cell grey">C</button>
          <button class="calculator__cell grey">±</button>
          <button class="calculator__cell grey">%</button>
          <button class="calculator__cell">7</button>
          <button class="calculator__cell">8</button>
          <button class="calculator__cell">9</button>
          <button class="calculator__cell">4</button>
          <button class="calculator__cell">5</button>
          <button class="calculator__cell">6</button>
          <button class="calculator__cell">1</button>
          <button class="calculator__cell">2</button>
          <button class="calculator__cell">3</button>
          <button class="calculator__cell span-2">0</button>
          <button class="calculator__cell">.</button>
        </div>
    
        <div class="calculator__operations">
          <button class="calculator__cell">÷</button>
          <button class="calculator__cell">×</button>
          <button class="calculator__cell">–</button>
          <button class="calculator__cell">+</button>
          <button class="calculator__cell">=</button>
        </div>
    
      </div>
    
    </div>
    <script src="app.js"></script>
  </body>
</html>
