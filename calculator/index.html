<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-group container">
      <input
        type="text"
        class="form-control"
        id="output"
        aria-describedby="Calculator_Output"
      />
    </div>
    <div id="btns">
      <div>
        <button class="btn btn-primary btn-lg" id="btn1">7</button>
        <button class="btn btn-primary btn-lg" id="btn2">8</button>
        <button class="btn btn-primary btn-lg" id="btn3">9</button>
      </div>
      <div>
        <button class="btn btn-primary btn-lg" id="btn4">6</button>
        <button class="btn btn-primary btn-lg" id="btn5">5</button>
        <button class="btn btn-primary btn-lg" id="btn6">4</button>
      </div>
      <div>
        <button class="btn btn-primary btn-lg" id="btn7">1</button>
        <button class="btn btn-primary btn-lg" id="btn8">2</button>
        <button class="btn btn-primary btn-lg" id="btn9">3</button>
      </div>
      <div>
        <button class="btn btn-primary btn-lg" id="btn7">0</button>
        <button class="btn btn-primary btn-lg" id="btn8">enter</button>
        <button class="btn btn-primary btn-lg" id="btn9">clear</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
